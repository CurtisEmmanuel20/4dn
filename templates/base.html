<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4DN Fantasy Football</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            color: #f5f6fa;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .sidebar {
            background: #23272f;
            min-height: 100vh;
            color: #fff;
            border-right: 2px solid #222b3a;
        }
        .sidebar .nav-link {
            color: #b8c1ec;
            font-weight: 600;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #00ff99 0%, #00bfff 100%);
            color: #181c24;
        }
        .top-banner {
            background: linear-gradient(90deg, #00ff99 0%, #00bfff 100%);
            color: #181c24;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 1rem 2rem;
            border-bottom: 2px solid #222b3a;
        }
        .main-content {
            padding: 2rem;
        }
        .account-info {
            float: right;
        }
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                border-right: none;
                border-bottom: 2px solid #222b3a;
            }
            .main-content {
                padding: 1rem 0.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="top-banner d-flex justify-content-between align-items-center">
        <div>
            <span style="font-size:1.5rem;letter-spacing:2px;">4DN Fantasy Football</span>
        </div>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center" style="margin-bottom:0;">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary btn-sm me-2" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-success btn-sm" href="{{ url_for('signup') }}">Sign Up</a>
          </li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-bar-chart"></i> Dashboard
                </a>
                <a href="{{ url_for('dfs') }}" class="nav-link {% if request.path == '/dfs' %}active{% endif %}">
                    <i class="bi bi-trophy"></i> Daily Fantasy Hub
                </a>
                <a href="{{ url_for('bets') }}" class="nav-link {% if request.path == '/bets' %}active{% endif %}">
                    <i class="bi bi-coin"></i> Sharp Bets
                </a>
                <a href="{{ url_for('start_sit') }}" class="nav-link {% if request.path == '/start-sit' %}active{% endif %}">
                    <i class="bi bi-arrow-left-right"></i> Start/Sit Advisor
                </a>
                <a href="{{ url_for('elite_matchups') }}" class="nav-link {% if request.path == '/elite-matchups' %}active{% endif %}">
                    <i class="bi bi-fire"></i> Elite Matchups
                </a>
                <a href="{{ url_for('player_rankings') }}" class="nav-link {% if request.path == '/rankings' %}active{% endif %}">
                    <i class="bi bi-list-ol"></i> Player Rankings
                </a>
            </nav>
            <main class="col px-0 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block scripts %}{% endblock %}
</body>
</html>
